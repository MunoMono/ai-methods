version: '3.8'

services:
  wealth-management-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wealth-management-frontend
    restart: unless-stopped
    networks:
      - wealth-management-network
      - ai-methods_epistemic-network  # Connect to main app's network

networks:
  wealth-management-network:
    driver: bridge
  ai-methods_epistemic-network:
    external: true  # Use the main app's network
